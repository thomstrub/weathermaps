{% extends 'base.html' %}
{% block content %}

<h1>Map Details</h1>

<div class='card'>
    <div class="card-content">
        <span class="card-title">{{ map.name }}</span>
        <p>Region: {{ map.region }}</p>
        <p>Sub-Region: {{ map.subregion }}</p>
        {% if map.elevation > 0 %}
            <p>Elevation: {{map.elevation}}</p>
        {% else %}
            <p>Elevation: Sea Level</p>
        {% endif %}
    </div>
</div>
{% endblock %}
